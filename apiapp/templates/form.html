
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupon API Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="tel"],
        button {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Coupon Generator</h1>
        <form method="POST">
            {% csrf_token %}

            <label for="MainTagLineText.text">Main Tag Line:</label>
            <input type="text" id="MainTagLineText.text" name="MainTagLineText.text" value="{{ data.MainTagLineText.text }}"><br>

            <label for="WebsiteLinkPage1.text">Website Link (Page 1):</label>
            <input type="text" id="WebsiteLinkPage1.text" name="WebsiteLinkPage1.text" value="{{ data.WebsiteLinkPage1.text }}"><br>

            <label for="PhoneNumberPage1.text">Phone Number (Page 1):</label>
            <input type="tel" id="PhoneNumberPage1.text" name="PhoneNumberPage1.text" value="{{ data.PhoneNumberPage1.text }}" pattern="\d{10}" title="Phone number must be 10 digits and contain only numbers" maxlength="10" minlength="10" required><br>

            <label for="CallToAction.text">Call to Action:</label>
            <input type="text" id="CallToAction.text" name="CallToAction.text" value="{{ data.CallToAction.text }}"><br>

            <label for="qr.value">QR Code Link:</label>
            <input type="text" id="qr.value" name="qr.value" value="{{ data.qr.value }}"><br>

            <label for="Service1.text">Service 1:</label>
            <input type="text" id="Service1.text" name="Service1.text" value="{{ data.Service1.text }}"><br>

            <label for="Service2.text">Service 2:</label>
            <input type="text" id="Service2.text" name="Service2.text" value="{{ data.Service2.text }}"><br>

            <label for="Service3.text">Service 3:</label>
            <input type="text" id="Service3.text" name="Service3.text" value="{{ data.Service3.text }}"><br>

            <label for="Service4.text">Service 4:</label>
            <input type="text" id="Service4.text" name="Service4.text" value="{{ data.Service4.text }}"><br>

            <label for="rating.value">Rating:</label>
            <input type="text" id="rating.value" name="rating.value" value="{{ data.rating.value }}" pattern="^(?:[1-5](\.[0-9])?|5)$" title="Rating must be between 1 and 5 with optional decimal points" required><br>

            <label for="Coupon1Title.text">Coupon 1 Title:</label>
            <input type="text" id="Coupon1Title.text" name="Coupon1Title.text" value="{{ data.Coupon1Title.text }}"><br>

            <label for="Coupon2Title.text">Coupon 2 Title:</label>
            <input type="text" id="Coupon2Title.text" name="Coupon2Title.text" value="{{ data.Coupon2Title.text }}"><br>

            <label for="Coupon3Title.text">Coupon 3 Title:</label>
            <input type="text" id="Coupon3Title.text" name="Coupon3Title.text" value="{{ data.Coupon3Title.text }}"><br>

            <label for="Coupon1Tag.text">Coupon 1 Tag:</label>
            <input type="text" id="Coupon1Tag.text" name="Coupon1Tag.text" value="{{ data.Coupon1Tag.text }}"><br>

            <label for="Coupon2Tag.text">Coupon 2 Tag:</label>
            <input type="text" id="Coupon2Tag.text" name="Coupon2Tag.text" value="{{ data.Coupon2Tag.text }}"><br>

            <label for="Coupon3Tag.text">Coupon 3 Tag:</label>
            <input type="text" id="Coupon3Tag.text" name="Coupon3Tag.text" value="{{ data.Coupon3Tag.text }}"><br>

            <label for="Coupon1Discount.text">Coupon 1 Discount:</label>
            <input type="text" id="Coupon1Discount.text" name="Coupon1Discount.text" value="{{ data.Coupon1Discount.text }}"><br>

            <label for="Coupon2Discount.text">Coupon 2 Discount:</label>
            <input type="text" id="Coupon2Discount.text" name="Coupon2Discount.text" value="{{ data.Coupon2Discount.text }}"><br>

            <label for="Coupon3Discount.text">Coupon 3 Discount:</label>
            <input type="text" id="Coupon3Discount.text" name="Coupon3Discount.text" value="{{ data.Coupon3Discount.text }}"><br>

            <label for="Coupon1Condition.text">Coupon 1 Condition:</label>
            <input type="text" id="Coupon1Condition.text" name="Coupon1Condition.text" value="{{ data.Coupon1Condition.text }}"><br>

            <label for="Coupon2Condition.text">Coupon 2 Condition:</label>
            <input type="text" id="Coupon2Condition.text" name="Coupon2Condition.text" value="{{ data.Coupon2Condition.text }}"><br>

            <label for="Coupon3Condition.text">Coupon 3 Condition:</label>
            <input type="text" id="Coupon3Condition.text" name="Coupon3Condition.text" value="{{ data.Coupon3Condition.text }}"><br>

            <label for="PhoneNumberPage2.text">Phone Number (Page 2):</label>
            <input type="tel" id="PhoneNumberPage2.text" name="PhoneNumberPage2.text" value="{{ data.PhoneNumberPage2.text }}" pattern="\d{10}" title="Phone number must be 10 digits and contain only numbers" maxlength="10" minlength="10" required><br>

            <label for="FeaturesOfService.text">Features of Service:</label>
            <input type="text" id="FeaturesOfService.text" name="FeaturesOfService.text" value="{{ data.FeaturesOfService.text }}"><br>

            <label for="Feature1.text">Feature 1:</label>
            <input type="text" id="Feature1.text" name="Feature1.text" value="{{ data.Feature1.text }}"><br>

            <label for="Feature2.text">Feature 2:</label>
            <input type="text" id="Feature2.text" name="Feature2.text" value="{{ data.Feature2.text }}"><br>

            <label for="Feature3.text">Feature 3:</label>
            <input type="text" id="Feature3.text" name="Feature3.text" value="{{ data.Feature3.text }}"><br>

            <label for="HighlightFeature.text">Highlight Feature:</label>
            <input type="text" id="HighlightFeature.text" name="HighlightFeature.text" value="{{ data.HighlightFeature.text }}"><br>

            <label for="WebsiteLinkPage2.text">Website Link (Page 2):</label>
            <input type="text" id="WebsiteLinkPage2.text" name="WebsiteLinkPage2.text" value="{{ data.WebsiteLinkPage2.text }}"><br>

            <label for="CompanyAddressPage.text">Company Address:</label>
            <input type="text" id="CompanyAddressPage.text" name="CompanyAddressPage.text" value="{{ data.CompanyAddressPage.text }}"><br>

            <label for="CutomerAddress.text">Customer Address:</label>
            <input type="text" id="CutomerAddress.text" name="CutomerAddress.text" value="{{ data.CutomerAddress.text }}"><br>

            <button type="submit">Generate Image</button>
        </form>

        {% if response_message %}
            <p>{{ response_message }}</p>
        {% endif %}
    </div>
</body>
</html>
