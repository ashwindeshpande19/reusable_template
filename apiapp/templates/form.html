<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupon API Form</title>
</head>
<body>
    <h1>Coupon Generator</h1>
    <form method="POST">
        {% csrf_token %}
        
        <label for="template">Template ID:</label>
        <input type="text" id="template" name="template" placeholder="Enter Template ID" required><br><br>

        <label for="MainTagLineText.text">Main Tag Line:</label>
        <input type="text" id="MainTagLineText.text" name="MainTagLineText.text" placeholder="Your Plumbing Partners" required><br><br>

        <label for="WebsiteLinkPage1.text">Website Link (Page 1):</label>
        <input type="text" id="WebsiteLinkPage1.text" name="WebsiteLinkPage1.text" placeholder="calldrainworks.com" required><br><br>

        <label for="PhoneNumberPage1.text">Phone Number (Page 1):</label>
        <input type="text" id="PhoneNumberPage1.text" name="PhoneNumberPage1.text" placeholder="111-222-3333" required><br><br>

        <label for="CallToAction.text">Call to Action:</label>
        <input type="text" id="CallToAction.text" name="CallToAction.text" placeholder="Call or Conveniently Schedule Online" required><br><br>

        <label for="qr.value">QR Code Link:</label>
        <input type="text" id="qr.value" name="qr.value" placeholder="https://calldrainworks.com/" required><br><br>

        <label for="Service1.text">Service 1:</label>
        <input type="text" id="Service1.text" name="Service1.text" placeholder="Water/Sewer Leaks" required><br><br>

        <label for="Service2.text">Service 2:</label>
        <input type="text" id="Service2.text" name="Service2.text" placeholder="Water Heaters" required><br><br>

        <label for="Service3.text">Service 3:</label>
        <input type="text" id="Service3.text" name="Service3.text" placeholder="Water Softeners" required><br><br>

        <label for="Service4.text">Service 4:</label>
        <input type="text" id="Service4.text" name="Service4.text" placeholder="Drain Cleaning" required><br><br>

        <label for="rating.value">Rating:</label>
        <input type="text" id="rating.value" name="rating.value" placeholder="3.5" required><br><br>

        <label for="Coupon1Title.text">Coupon 1 Title:</label>
        <input type="text" id="Coupon1Title.text" name="Coupon1Title.text" placeholder="Drain Coupon" required><br><br>

        <label for="Coupon2Title.text">Coupon 2 Title:</label>
        <input type="text" id="Coupon2Title.text" name="Coupon2Title.text" placeholder="Water Heater" required><br><br>

        <label for="Coupon3Title.text">Coupon 3 Title:</label>
        <input type="text" id="Coupon3Title.text" name="Coupon3Title.text" placeholder="Plumbing Inspection" required><br><br>

        <label for="Coupon1Tag.text">Coupon 1 Tag:</label>
        <input type="text" id="Coupon1Tag.text" name="Coupon1Tag.text" placeholder="Drain 1" required><br><br>

        <label for="Coupon2Tag.text">Coupon 2 Tag:</label>
        <input type="text" id="Coupon2Tag.text" name="Coupon2Tag.text" placeholder="Drain 2" required><br><br>

        <label for="Coupon3Tag.text">Coupon 3 Tag:</label>
        <input type="text" id="Coupon3Tag.text" name="Coupon3Tag.text" placeholder="Drain 3" required><br><br>

        <label for="Coupon1Discount.text">Coupon 1 Discount:</label>
        <input type="text" id="Coupon1Discount.text" name="Coupon1Discount.text" placeholder="$50" required><br><br>

        <label for="Coupon2Discount.text">Coupon 2 Discount:</label>
        <input type="text" id="Coupon2Discount.text" name="Coupon2Discount.text" placeholder="$40" required><br><br>

        <label for="Coupon3Discount.text">Coupon 3 Discount:</label>
        <input type="text" id="Coupon3Discount.text" name="Coupon3Discount.text" placeholder="$30" required><br><br>

        <label for="Coupon1Condition.text">Coupon 1 Condition:</label>
        <input type="text" id="Coupon1Condition.text" name="Coupon1Condition.text" placeholder="Cannot be combined with other offers. Limited time only" required><br><br>

        <label for="Coupon2Condition.text">Coupon 2 Condition:</label>
        <input type="text" id="Coupon2Condition.text" name="Coupon2Condition.text" placeholder="Cannot be combined with other offers. Limited time only" required><br><br>

        <label for="Coupon3Condition.text">Coupon 3 Condition:</label>
        <input type="text" id="Coupon3Condition.text" name="Coupon3Condition.text" placeholder="Cannot be combined with other offers. Limited time only" required><br><br>

        <label for="PhoneNumberPage2.text">Phone Number (Page 2):</label>
        <input type="text" id="PhoneNumberPage2.text" name="PhoneNumberPage2.text" placeholder="111-000-2222" required><br><br>

        <label for="FeaturesOfService.text">Features of Service:</label>
        <input type="text" id="FeaturesOfService.text" name="FeaturesOfService.text" placeholder="Job Done Correctly" required><br><br>

        <label for="Feature1.text">Feature 1:</label>
        <input type="text" id="Feature1.text" name="Feature1.text" placeholder="Honest Pricing" required><br><br>

        <label for="Feature2.text">Feature 2:</label>
        <input type="text" id="Feature2.text" name="Feature2.text" placeholder="Industry Leading" required><br><br>

        <label for="Feature3.text">Feature 3:</label>
        <input type="text" id="Feature3.text" name="Feature3.text" placeholder="Financing Options" required><br><br>

        <label for="HighlightFeature.text">Highlight Feature:</label>
        <input type="text" id="HighlightFeature.text" name="HighlightFeature.text" placeholder="Same Day Features" required><br><br>

        <label for="WebsiteLinkPage2.text">Website Link (Page 2):</label>
        <input type="text" id="WebsiteLinkPage2.text" name="WebsiteLinkPage2.text" placeholder="calldrainworks.com" required><br><br>

        <label for="CompanyAddressPage.text">Company Address:</label>
        <input type="text" id="CompanyAddressPage.text" name="CompanyAddressPage.text" placeholder="Texas" required><br><br>

        <label for="CutomerAddress.text">Customer Address:</label>
        <input type="text" id="CutomerAddress.text" name="CutomerAddress.text" placeholder="Sharon" required><br><br>

        <button type="submit">Submit</button>
    </form>

    {% if response_message %}
        <p>{{ response_message }}</p>
    {% endif %}
</body>
</html>
